<div class="container">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
      <div class="panel panel-default paper-shadow" data-z="0.5">
        <div class="panel-body">
          <form class="k-form" [formGroup]="movieForm">
            <div>
              <kendo-card [width]="'100%'">
                <kendo-card-header class="k-hbox">
                  <div>
                    <h1 kendoCardTitle>{{ id ? "Edit" : "Create"}} Movie</h1>
                  </div>
                </kendo-card-header>
                <kendo-card-body class="p-0">
                  <div class="row mt-1 mb-1 ml-1 mr-1">
                    <div id="errorMessage" class="col-md-12" *ngIf="errorMessages">
                      <div class="alert alert-danger">
                        <ul>
                          <li *ngFor="let errorMessage of errorMessages">{{errorMessage}}</li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <fieldset class="k-form-fieldset m-0">
                        <div class="row">
                          <div class="col-lg-6">
                            <kendo-formfield>
                              <kendo-label [for]="name" text="Name"></kendo-label>
                              <input formControlName="name" kendoTextBox #name required />
                            </kendo-formfield>
                          </div>
                          <div class="col-lg-6">
                            <kendo-formfield>
                              <kendo-label [for]="cost" text="Cost"></kendo-label>
                              <input formControlName="cost" kendoTextBox #cost required />
                            </kendo-formfield>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <kendo-formfield>
                              <kendo-label [for]="salePrice" text="Sale Price"></kendo-label>
                              <input formControlName="salePrice" kendoTextBox #salePrice required />
                            </kendo-formfield>
                          </div>
                          <div class="col-lg-6">
                            <kendo-formfield>
                              <kendo-label [for]="genreId" text="Genre"></kendo-label>
                              <kendo-dropdownlist #genreId [data]="genres" textField="name" valueField="id" required formControlName="genreId" valuePrimitive="true"
                                                  [defaultItem]="{ name: 'Select..', id: null }">
                              </kendo-dropdownlist>
                            </kendo-formfield>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                </kendo-card-body>
              </kendo-card>
            </div>
            <div class="col-md-12">
              <hr />
              <button id="save" type="submit" class="btn btn-primary pull-right" [disabled]="!movieForm.valid" (click)="submitForm()">Save</button>
              <button id="cancel" (click)="goBack()" class="btn btn-danger pull-right">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
